<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background: linear-gradient(90deg ,#000000, #02000c);
            color: white;
            font-size: 14pt;
            overflow: hidden;
        }
        
        .bacteria{
            position: fixed;
        }

        .sun{
            background-color: #ffe029;
            box-shadow: 0 0 35px #fffe46;
        }

        .sky{
            background-color: #36fff3;
            box-shadow: 0 0 35px #7adfff;
        }

        .eco{
            background-color: #3dff00;
            box-shadow: 0 0 35px #4aff60;
        }

        .rose{
            background-color: #ff0400;
            box-shadow: 0 0 35px #ff4143;
        }

        .deep{
            background-color: #ff00e1;
            box-shadow: 0 0 35px #ff4de6;
        }

        .sunLabel{
            color: #ffe029;
        }

        .skyLabel{
            color: #36fff3;
        }

        .ecoLabel{
            color: #3dff00;
        }

        .roseLabel{
            color: #ff0400;
        }

        .deepLabel{
            color: #ff00e1;
        }
        #fpsMeter{
            float: right;
            color: white;
        }
    </style>
    <script src="bacteria.js"></script>
    <script src="gamescene.js"></script>
    <script src="gamemanager.js"></script>
    <script>
        var Global = {};

        Global.cursorBlackHole = false;
        Global.cursorBlackHolePower = 20;

        Global.DefaultSize = 150;

        Global.Points = {};
        Global.Points.Eco = 0;
        Global.Points.Sky = 0;
        Global.Points.Deep = 0;
        Global.Points.Rose = 0;
        Global.Points.Sun = 0;

        Cursor = {};

        window.onmousemove = function(e)
        {
            Cursor.x = e.clientX;
            Cursor.y = e.clientY;
        };

        window.onload = function () {
            Global.Manager = new GameManager();
            Global.Manager.Initialize();
            Global.Manager.Start(Global.DefaultSize);
        };
    </script>
</head>
<body id="canvas"></body>
</html>
